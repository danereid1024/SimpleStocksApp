<h1>Simple Stocks</h1>
<ion-content>
<ion-list>
  <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
    <ion-item>
    <ion-label>Item 1</ion-label>
    <ion-reorder slot="end"></ion-reorder>
    </ion-item>
    <ion-item>
      <ion-label>Item 2</ion-label>
      <ion-reorder slot="end"></ion-reorder>
      </ion-item>
      <ion-item>
        <ion-label>Item 3</ion-label>
        <ion-reorder slot="end"></ion-reorder>
        </ion-item>
      </ion-reorder-group>
    </ion-list>
  </ion-content>
<ion-searchbar placeholder="Search Stocks" show-clear-button="always"></ion-searchbar>
